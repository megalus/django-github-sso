# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Django GitHub SSO
site_description: Easily add Github SSO login to Django Admin
repo_url: https://github.com/megalus/django-github-sso
repo_name: megalus/django-github-sso

theme:
  name: material
  icon:
    logo: material/login
    repo: fontawesome/brands/github
  palette:
    # Palette toggle for light mode
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: yellow
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: yellow
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.superfences:
      # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - pymdownx.snippets:
      base_path: '.'
      check_paths: true

nav:
  - Intro: index.md
  - quick_setup.md
  - callback.md
  - users.md
  - urls.md
  - model.md
  - admin.md
  - customize.md
  - third_party_admins.md
  - how.md
  - advanced.md
  - multiple.md
  - sites.md
  - pages.md
  - settings.md
  - troubleshooting.md
  - thanks.md

plugins:
  - search
  - mermaid2
